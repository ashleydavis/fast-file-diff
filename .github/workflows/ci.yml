name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Verify modules
        run: go mod verify
      - name: Build
        run: ./build.sh
      - name: Unit tests
        run: ./test.sh
      - name: Smoke tests
        run: ./smoke-tests.sh
      - name: Govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest && govulncheck ./...
